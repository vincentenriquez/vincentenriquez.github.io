            background-color: #fff;
            color: #0f0e17;
            border-radius: 50px;
            overflow: hidden;
            cursor: pointer;
            transition: width 0.4s ease, background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            margin: 10px 5px;
        }
        span {

            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            width: 60px;
            text-align: center;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button span {
            white-space: nowrap;
            padding-left: 10px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .button:hover span {
            opacity: 1;
        }
        .button i {
            font-size: 25px;
            line-height: 60px;
            transition: transform 0.3s ease;
        }
        .button:hover i {
            transform: rotate(360deg);
        }
        .button:nth-child(1) .icons {
            background-color: #4267b2;
        }

        }

        }
